<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter Clone</title>
</head>
<body>
    <!-- sidebar starts -->

<div class="sidebar">
            
                    
                                    <img src="/assets/icon.png" alt="Twitter icon">
                                
                                    <span class= "categories active">
                                        <i class="material-icons">home</i>  <h2>Home</h2>
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons"> search </i> <h2>Explore </h2>
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">notifications_none</i> <h2>Notifications</h2>
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">mail_outline</i> <h2>Messages</h2> 
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">list_alt</i> <h2>Lists</h2> 
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">title</i> <h2>Premium</h2>
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">perm_identity</i> <h2>Profile</h2> 
                                    </span>
                                    <span class= "categories">
                                        <i class="material-icons">more_horiz</i> <h2>More</h2>
                                    </span>

                                    <button class="post-button">Post</button>
                    

                    
            <div class="profile-actions">

                    <div class="profile-pic">
                        <img src="/assets/profile-icon.jpg" alt="profile icon image">
                    </div>

                    <div class="profile-name">
                        <p>Starboy<p>
                        <p>@Yvessaintlerete <i class="material-icons">more_horiz</i><p>
                        
                    </div>
                
             </div>
       
</div>
<!-- sidebar ends -->

<!-- tweet section starts -->
    <div class="post-tweet">
        <div class="header">
            <div class="heading-1 ">For you</div>
            <div class="heading-2">Following</div>
        </div>
        <div class="tweet-container">
            <form>
                <img src="https://pbs.twimg.com/media/GEY-kRLWoAAi7CJ?format=jpg&name=900x900" alt="profile icon image">
                <input type="text" placeholder="What is happening?!!">
            </form>
        </div>
    </div>
    <!-- tweet-box -->
    
</body>
</html>
